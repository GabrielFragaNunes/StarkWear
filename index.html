<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo StarkWear</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #2a9d8f;
        --primary-dark: #264653;
        --secondary: #e9c46a;
        --accent: #f4a261;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #6c757d;
        --light-gray: #e9ecef;
        --white: #ffffff;
        --danger: #e76f51;
        --brand-gold: #A58F63;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --light: #212529;
            --dark: #f8f9fa;
            --light-gray: #343a40;
            --gray: #adb5bd;
            --white: #2b3035;
        }
    }
    
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: var(--light-gray); }
    ::-webkit-scrollbar-thumb { background: var(--gray); border-radius: 5px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--primary-dark); }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
    body { background-color: var(--light); color: var(--dark); transition: background-color 0.3s ease; }
    .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
    header h1 { text-align: center; margin-bottom: 30px; color: var(--brand-gold); font-weight: 700; font-size: 2.8rem; }
    .main-layout { display: grid; grid-template-columns: 280px 1fr; gap: 30px; align-items: flex-start; }

    .filtros-sidebar {
        background-color: var(--white);
        padding: 20px;
        border-radius: 12px;
        box-shadow: var(--shadow);
        position: sticky;
        top: 20px;
        max-height: calc(100vh - 40px);
        overflow-y: auto;
    }
    .filtros-sidebar h2 { font-size: 1.5rem; margin-bottom: 20px; color: var(--brand-gold); border-bottom: 2px solid var(--light-gray); padding-bottom: 10px; }
    .barra-pesquisa input { width: 100%; padding: 12px 15px; border: 2px solid var(--light-gray); border-radius: 8px; font-size: 1rem; transition: var(--transition); }
    .barra-pesquisa input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.2); }
    .filtro { margin-top: 25px; }
    .filtro h3 { font-size: 1.2rem; margin-bottom: 15px; color: var(--dark); }

    /* --- ESTILOS REFINADOS PARA FILTROS --- */
    #lista-categorias { display: flex; flex-direction: column; gap: 8px; }
    #lista-tamanhos { display: flex; flex-flow: row wrap; gap: 8px; }

    .filtro-btn {
        background: var(--light-gray); color: var(--dark); padding: 10px 16px; border-radius: 8px;
        cursor: pointer; transition: var(--transition); font-weight: 600; text-align: left;
        width: 100%; border: none; font-family: 'Poppins', sans-serif; font-size: 0.95rem;
    }
    .filtro-btn-tamanho {
        width: auto; flex-grow: 1; text-align: center; padding: 8px; font-weight: 500; min-width: 45px;
    }
    details.filtro-group { background-color: var(--light-gray); border-radius: 8px; overflow: hidden; }
    summary.filtro-group-summary {
        font-weight: 600; padding: 10px 16px; cursor: pointer; list-style: none; position: relative;
    }
    summary.filtro-group-summary::-webkit-details-marker { display: none; }
    summary.filtro-group-summary::after {
        content: '+'; position: absolute; right: 16px; top: 50%;
        transform: translateY(-50%); font-size: 1.5rem; transition: transform 0.2s;
    }
    details[open] > summary.filtro-group-summary { background-color: var(--gray); color: var(--white); }
    details[open] > summary.filtro-group-summary::after { transform: translateY(-50%) rotate(45deg); }
    
    .subcategory-list { padding: 5px 15px 15px 15px; background: var(--white); display: flex; flex-direction: column; gap: 8px; }
    
    .filtro-btn.subcategoria {
        background: none; text-align: left; padding: 8px; font-weight: 400;
    }
    .filtro-btn.ativo, .filtro-btn-tamanho.ativo {
        background: var(--primary); color: var(--white); font-weight: 700;
    }
    .filtro-btn.subcategoria:hover { background: var(--light-gray); }

    .produtos-area { min-width: 0; }
    .produtos-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
    .contador-produtos { color: var(--gray); font-size: 1rem; font-weight: 500; }
    .produtos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
    .produto-preco { font-size: 1.5rem; font-weight: 700; color: var(--primary); margin-bottom: 15px; }
    .produto-tamanho-select {
        -webkit-appearance: none; appearance: none; width: 100%; padding: 12px; border-radius: 8px;
        border: 1px solid var(--light-gray); font-size: 1rem; background-color: white   
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
        background-repeat: no-repeat; background-position: right 1rem center; background-size: 1em; cursor: pointer;
    }
    .produto-tamanho-select:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.2); }

    .carrinho-botao-container {position: relative;}#btn-carrinho {background: var(--primary);color: var(--white);border: none;border-radius: 50%;width: 50px;height: 50px;cursor: pointer;display: flex;align-items: center;justify-content: center;box-shadow: var(--shadow);transition: var(--transition);}#btn-carrinho:hover {transform: scale(1.1);background: var(--primary-dark);}#contador-carrinho {position: absolute;top: -5px;right: -5px;background: var(--danger);color: white;border-radius: 50%;width: 22px;height: 22px;font-size: 12px;font-weight: bold;display: flex;align-items: center;justify-content: center;}.carrinho-sidebar {position: fixed;top: 0;right: -100%;width: 100%;max-width: 400px;height: 100%;background-color: var(--white);box-shadow: -5px 0 15px rgba(0,0,0,0.1);transition: right 0.4s ease;z-index: 1001;display: flex;flex-direction: column;}.carrinho-sidebar.aberto {right: 0;}.carrinho-header {padding: 20px;display: flex;justify-content: space-between;align-items: center;border-bottom: 1px solid var(--light-gray);}.carrinho-header h2 {color: var(--primary-dark);}#fechar-carrinho {background: none;border: none;font-size: 2rem;cursor: pointer;color: var(--gray);}.carrinho-body {flex-grow: 1;overflow-y: auto;padding: 20px;}#carrinho-itens .carrinho-item {display: flex;gap: 15px;margin-bottom: 15px;align-items: center;}#carrinho-itens .carrinho-item img {width: 70px;height: 70px;object-fit: cover;border-radius: 8px;}#carrinho-itens .carrinho-item-info {flex-grow: 1;}#carrinho-itens .carrinho-item-info h4 {margin: 0;font-size: 1rem;}#carrinho-itens .carrinho-item-info p {margin: 5px 0 0;font-size: 0.9rem;color: var(--gray);}#carrinho-itens .carrinho-remover-item {background: none;border: none;color: var(--danger);cursor: pointer;font-size: 1.2rem;}.carrinho-vazio {text-align: center;color: var(--gray);margin-top: 50px;}.carrinho-footer {padding: 20px;border-top: 1px solid var(--light-gray);}#btn-finalizar-compra {display: block;width: 100%;padding: 15px;background: #25D366;color: white;text-decoration: none;text-align: center;border-radius: 8px;font-weight: bold;font-size: 1.1rem;transition: var(--transition);}#btn-finalizar-compra:hover {opacity: 0.9;}.overlay {display: none;position: fixed;top: 0;left: 0;width: 100%;height: 100%;background: rgba(0,0,0,0.5);z-index: 1000;}.overlay.ativo {display: block;}.produto-card {background-color: var(--white);border-radius: 12px;overflow: hidden;box-shadow: var(--shadow);transition: var(--transition);display: flex;flex-direction: column;}.produto-card:hover {transform: translateY(-5px);box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);}.produto-imagem {height: 300px;width: 100%;object-fit: cover;}.produto-info {padding: 20px;display: flex;flex-direction: column;flex-grow: 1;}.produto-titulo {font-size: 1.1rem;margin-bottom: 12px;color: var(--dark);font-weight: 600;flex-grow: 1;}.produto-actions {margin-top: 15px;display: flex;flex-direction: column;gap: 10px;}.btn-adicionar-carrinho {background-color: var(--primary);color: var(--white);border: none;padding: 12px;border-radius: 8px;cursor: pointer;font-weight: 500;transition: var(--transition);}.btn-adicionar-carrinho:hover {background-color: var(--primary-dark);}.skeleton-card {background-color: var(--white);border-radius: 12px;overflow: hidden;box-shadow: var(--shadow);}.skeleton-image, .skeleton-line {background: linear-gradient(to right, var(--light-gray) 8%, #dddddd 18%, var(--light-gray) 33%);background-size: 800px 104px;animation: shimmer 1.5s infinite linear;}@keyframes shimmer { 0% { background-position: -468px 0; } 100% { background-position: 468px 0; } }

    @media (max-width: 992px) {
        .main-layout { grid-template-columns: 1fr; }
        .filtros-sidebar { position: static; max-height: none; margin-bottom: 30px; }
    }
    @media (max-width: 480px) {
        header h1 { font-size: 2.2rem; }
        .produtos-grid { grid-template-columns: 1fr; }
        .carrinho-sidebar { max-width: 90%; }
    }
</style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Catálogo StarkWear</h1>
        </header>
        <main class="main-layout">
            <aside class="filtros-sidebar">
                <h2>Filtros</h2>
                <div class="barra-pesquisa">
                    <input type="text" id="pesquisa" placeholder="Pesquisar produto...">
                </div>
                <div class="filtro">
                    <h3>Categorias</h3>
                    <div id="lista-categorias"></div>
                </div>
                <div class="filtro">
                    <h3>Tamanhos</h3>
                    <div id="lista-tamanhos"></div>
                </div>
            </aside>
            <section class="produtos-area">
                <div class="produtos-header">
                    <div id="contador-produtos" class="contador-produtos"></div>
                    <div class="carrinho-botao-container">
                        <button id="btn-carrinho">
                             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>
                        </button>
                        <span id="contador-carrinho">0</span>
                    </div>
                </div>
                <div id="produtos-grid" class="produtos-grid"></div>
            </section>
        </main>
    </div>

    <div id="carrinho-sidebar" class="carrinho-sidebar">
        <div class="carrinho-header">
            <h2>Meu Carrinho</h2>
            <button id="fechar-carrinho">&times;</button>
        </div>
        <div class="carrinho-body">
            <div id="carrinho-itens"></div>
            <p id="carrinho-vazio" class="carrinho-vazio">Seu carrinho está vazio.</p>
        </div>
        <div class="carrinho-footer">
            <a id="btn-finalizar-compra" href="#" target="_blank">Finalizar Compra no WhatsApp</a>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>

</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let produtos = [];
        let carrinho = [];
        let filtros = { tipo: 'all', valor: 'Todos', tamanhos: [], pesquisa: '' };

        const WHATSAPP_NUMBER = '5551990106279';
        const dataPath = 'data/';

        const produtosGrid = document.getElementById('produtos-grid');
        const listaCategoriasEl = document.getElementById('lista-categorias');
        const listaTamanhosEl = document.getElementById('lista-tamanhos');
        const inputPesquisa = document.getElementById('pesquisa');
        const contadorProdutosEl = document.getElementById('contador-produtos');
        const btnCarrinho = document.getElementById('btn-carrinho');
        const carrinhoSidebar = document.getElementById('carrinho-sidebar');
        const fecharCarrinho = document.getElementById('fechar-carrinho');
        const overlay = document.getElementById('overlay');
        const carrinhoItensEl = document.getElementById('carrinho-itens');
        const carrinhoVazioEl = document.getElementById('carrinho-vazio');
        const contadorCarrinhoEl = document.getElementById('contador-carrinho');
        const btnFinalizarCompra = document.getElementById('btn-finalizar-compra');

        const toggleCarrinho = () => {
            carrinhoSidebar.classList.toggle('aberto');
            overlay.classList.toggle('ativo');
        };

        const adicionarAoCarrinho = (produtoId, tamanho) => {
            const produto = produtos.find(p => p.url_produto === produtoId);
            if (!produto) return;
            const carrinhoItemId = `${produtoId}-${tamanho}`;
            if (carrinho.some(item => item.id === carrinhoItemId)) {
                alert('Este item já está no seu carrinho!');
                return;
            }
            carrinho.push({ id: carrinhoItemId, produtoId, titulo: produto.titulo, tamanho, imagem: produto.imagens[0] || '', preco: produto.preco });
            renderizarCarrinho();
            alert(`"${produto.titulo} (${tamanho})" adicionado ao carrinho!`);
        };

        const removerDoCarrinho = (carrinhoItemId) => {
            carrinho = carrinho.filter(item => item.id !== carrinhoItemId);
            renderizarCarrinho();
        };

        const renderizarCarrinho = () => {
            carrinhoItensEl.innerHTML = '';
            carrinhoVazioEl.style.display = carrinho.length === 0 ? 'block' : 'none';
            if (carrinho.length > 0) {
                carrinho.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'carrinho-item';
                    itemDiv.innerHTML = `<img src="${item.imagem}" alt="${item.titulo}"><div class="carrinho-item-info"><h4>${item.titulo}</h4><p>Tamanho: ${item.tamanho}</p></div><button class="carrinho-remover-item" data-id="${item.id}">&times;</button>`;
                    carrinhoItensEl.appendChild(itemDiv);
                });
            }
            contadorCarrinhoEl.textContent = carrinho.length;
            atualizarLinkWhatsApp();
            carrinhoItensEl.querySelectorAll('.carrinho-remover-item').forEach(button => button.addEventListener('click', (e) => removerDoCarrinho(e.target.dataset.id)));
        };

        const atualizarLinkWhatsApp = () => {
            btnFinalizarCompra.style.display = carrinho.length === 0 ? 'none' : 'block';
            if (carrinho.length === 0) return;
            let mensagem = "Olá, gostaria de fazer um pedido com os seguintes itens:\n\n";
            let total = 0;
            carrinho.forEach(item => {
                const precoItem = item.preco ? ` (${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(item.preco)})` : '';
                mensagem += `- *${item.titulo}*${precoItem}\n  Tamanho: ${item.tamanho}\n`;
                if (item.preco) total += item.preco;
            });
            mensagem += `\n*Total estimado: ${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(total)}*`;
            mensagem += "\n\nObrigado!";
            btnFinalizarCompra.href = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(mensagem)}`;
        };

        const renderizarProdutos = () => {
            const produtosFiltrados = produtos.filter(p => {
                const matchPesquisa = filtros.pesquisa === '' || p.titulo.toLowerCase().includes(filtros.pesquisa);
                const matchTamanho = filtros.tamanhos.length === 0 || (p.tamanhos && p.tamanhos.some(t => filtros.tamanhos.includes(t)));
                if (!matchPesquisa || !matchTamanho) return false;

                if (filtros.tipo === 'all') return true;
                if (filtros.tipo === 'group') {
                    if (Array.isArray(filtros.valor)) {
                        return filtros.valor.includes(p.categoria);
                    }
                    return p.categoria.startsWith(filtros.valor);
                }
                if (filtros.tipo === 'exact') return p.categoria === filtros.valor;
                return true;
            });

            produtosGrid.innerHTML = '';
            contadorProdutosEl.textContent = `${produtosFiltrados.length} produtos encontrados`;

            if (produtosFiltrados.length === 0) {
                produtosGrid.innerHTML = '<p>Nenhum produto encontrado com os filtros selecionados.</p>';
                return;
            }

            produtosFiltrados.forEach(produto => {
                const card = document.createElement('div');
                card.className = 'produto-card';
                card.dataset.id = produto.url_produto;
                const precoFormatado = produto.preco ? new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(produto.preco) : '';
                const tamanhosOptions = produto.tamanhos?.map(t => `<option value="${t}">${t}</option>`).join('') || '';
                card.innerHTML = `<img src="${produto.imagens[0] || ''}" alt="${produto.titulo}" class="produto-imagem"><div class="produto-info"><h3 class="produto-titulo">${produto.titulo}</h3>${precoFormatado ? `<div class="produto-preco">${precoFormatado}</div>` : ''}<div class="produto-actions"><select class="produto-tamanho-select"><option value="">Selecione o tamanho</option>${tamanhosOptions}</select><button class="btn-adicionar-carrinho">Adicionar ao Carrinho</button></div></div>`;
                produtosGrid.appendChild(card);
            });

            produtosGrid.querySelectorAll('.btn-adicionar-carrinho').forEach(button => {
                button.addEventListener('click', (e) => {
                    const card = e.target.closest('.produto-card');
                    const produtoId = card.dataset.id;
                    const selectTamanho = card.querySelector('.produto-tamanho-select');
                    if (!selectTamanho.value) { alert('Por favor, selecione um tamanho.'); return; }
                    adicionarAoCarrinho(produtoId, selectTamanho.value);
                });
            });
        };

        const popularFiltros = () => {
            const categoriasUnicas = [...new Set(produtos.map(p => p.categoria))].filter(Boolean);
            
            const filterStructure = {
                'Bermudas': { prefix: 'Bermuda', subcategories: [] },
                'Calças': { prefix: 'Calça', subcategories: [] },
                'Camisetas': { prefix: 'Camiseta', subcategories: [] },
                'Jaquetas': { prefix: 'Jaqueta', subcategories: [] },
                'Inverno': { isComplex: true, subcategories: [] }
            };
            const topLevelCategories = { 'Bonés': 'Boné' };
            const invernoCats = ['Moletom com Capuz', 'Moletom sem Capuz', 'Suéter'];

            categoriasUnicas.forEach(cat => {
                if (invernoCats.includes(cat)) {
                    filterStructure.Inverno.subcategories.push(cat);
                } else if (cat.startsWith(filterStructure.Jaquetas.prefix)) {
                    filterStructure.Jaquetas.subcategories.push(cat);
                } else if (cat.startsWith(filterStructure.Bermudas.prefix)) {
                    filterStructure.Bermudas.subcategories.push(cat);
                } else if (cat.startsWith(filterStructure.Calças.prefix)) {
                    filterStructure.Calças.subcategories.push(cat);
                } else if (cat.startsWith(filterStructure.Camisetas.prefix)) {
                    filterStructure.Camisetas.subcategories.push(cat);
                }
            });

            listaCategoriasEl.innerHTML = `<button class="filtro-btn ativo" data-filter-type="all" data-filter-value="Todos">Todos</button>`;

            for (const groupName in filterStructure) {
                const group = filterStructure[groupName];
                if (group.subcategories.length > 0) {
                    const subItemsHTML = group.subcategories.sort().map(sub => {
                        let displayName = sub.replace(group.prefix || '', '').trim();
                        if (group.isComplex || groupName === 'Jaquetas') displayName = sub;
                        return `<button class="filtro-btn subcategoria" data-filter-type="exact" data-filter-value="${sub}">${displayName}</button>`;
                    }).join('');
                    const groupValue = group.isComplex ? JSON.stringify(group.subcategories) : group.prefix;
                    listaCategoriasEl.innerHTML += `
                        <details class="filtro-group">
                            <summary class="filtro-group-summary" data-filter-type="group" data-filter-value='${groupValue}'>${groupName}</summary>
                            <div class="subcategory-list">${subItemsHTML}</div>
                        </details>`;
                }
            }
            
            for (const name in topLevelCategories) {
                if (categoriasUnicas.includes(topLevelCategories[name])) {
                     listaCategoriasEl.innerHTML += `<button class="filtro-btn" data-filter-type="exact" data-filter-value="${topLevelCategories[name]}">${name}</button>`;
                }
            }

            listaCategoriasEl.querySelectorAll('button, summary').forEach(item => {
                item.addEventListener('click', (e) => {
                    const currentTarget = e.currentTarget;
                    if (currentTarget.tagName !== 'SUMMARY') { e.preventDefault(); }
                    document.querySelectorAll('#lista-categorias .ativo').forEach(el => el.classList.remove('ativo'));
                    currentTarget.classList.add('ativo');
                    filtros.tipo = currentTarget.dataset.filterType;
                    let value = currentTarget.dataset.filterValue;
                    try { filtros.valor = JSON.parse(value); } catch { filtros.valor = value; }
                    renderizarProdutos();
                });
            });

            const tamanhos = [...new Set(produtos.flatMap(p => p.tamanhos || []))].sort();
            listaTamanhosEl.innerHTML = tamanhos.map(t => `<button class="filtro-btn filtro-btn-tamanho" data-tamanho="${t}">${t}</button>`).join('');
            listaTamanhosEl.querySelectorAll('button').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.currentTarget.classList.toggle('ativo');
                    const tamanho = e.currentTarget.dataset.tamanho;
                    filtros.tamanhos = e.currentTarget.classList.contains('ativo') ? [...filtros.tamanhos, tamanho] : filtros.tamanhos.filter(t => t !== tamanho);
                    renderizarProdutos();
                });
            });
        };

        const carregarTodosProdutos = async () => {
            const jsonFiles = [
                'bermudas_berm-jeans.json', 'bermudas_berm-linho.json', 'bermudas_berm-moletom.json',
                'bermudas_berm-sarja.json', 'bermudas_mauricinho-linho.json', 'bonés.json',
                'calcas_jean.json', 'calcas_sarja.json', 'camisa-social.json','camisetas_cotton-egipcio.json',
                'camisetas_algodao-egipcio.json', 'camisetas_importacao.json', 'camisetas_manga-longa.json',
                'camisetas_naciona.json', 'camisetas_overs.json', 'camisetas_pi.json', 'camisetas_seda-pi.json',
                'gola-polo_premium.json', 'camisetas_tamanhos-especiais.json', '_inverno_jaquetas-bobojaco.json',
                'inverno_calca-moletom.json', 'inverno_casaco-de-moletom_moletom-com-capuz.json',
                'inverno_casaco-de-moletom_moletom-sem-capuz.json', 'inverno_sueter.json'
            ];

            const priceMap = {
                'bermudas_berm-jeans': 100.00, 'bermudas_berm-linho': 69.00, 'bermudas_berm-moletom': 69.00,
                'bermudas_berm-sarja': 95.00, 'bermudas_mauricinho-linho': 85.00, 'bonés': 60.00,
                'calcas_jean': 120.00, 'calcas_sarja': 120.00, 'camisa-social': 150.00, 'camisetas_cotton-egipcio': 85.00,
                'camisetas_algodao-egipcio': 120.00, 'camisetas_importacao': 120.00, 'camisetas_manga-longa': 85.00,
                'camisetas_naciona': 75.00, 'camisetas_overs': 95.00, 'camisetas_pi': 85.00,
                'camisetas_seda-pi': 85.00, 'gola-polo_premium': 120.00, 'camisetas_tamanhos-especiais': 100.00,
                'inverno_calca-moletom': 89.00,
                'inverno_casaco-de-moletom_moletom-com-capuz': 210.00, '_inverno_casaco-de-moletom_moletom-sem-capuz': 160.00,
                'inverno_sueter': 189.90,
                'Jaqueta Puffer': 310.00,
                'Jaqueta Impermeável': 230.00,

                // NOVO PREÇO PARA A CATEGORIA "OUTRAS" (AJUSTE SE NECESSÁRIO)
                'Jaqueta Outras': 200.00

            const getCategoryName = (filename) => {
                const key = filename.replace('.json', '');
                const categoryMap = {
                    'bermudas_berm-jeans': 'Bermuda Jeans', 'bermudas_berm-linho': 'Bermuda Linho', 'bermudas_berm-moletom': 'Bermuda Moletom', 'bermudas_berm-sarja': 'Bermuda Sarja', 'bermudas_mauricinho-linho': 'Bermuda Mauricinho Linho', 'bonés': 'Boné',
                    'calcas_jean': 'Calça Jeans', 'calcas_sarja': 'Calça Sarja',
                    'camisa-social': 'Camisa Social', 'camisetas_cotton-egipcio': 'Camiseta Algodão Egípcio',
                    'camisetas_algodao-egipcio': 'Camiseta Algodão Egípcio', 'camisetas_importacao': 'Camiseta Importada', 'camisetas_manga-longa': 'Camiseta Manga Longa', 'camisetas_naciona': 'Camiseta Nacional', 'camisetas_overs': 'Camiseta Oversized', 'camisetas_pi': 'Camiseta Pima', 'camisetas_seda-pi': 'Camiseta Seda Pima', 'gola-polo_premium': 'Camiseta Gola Polo', 'camisetas_tamanhos-especiais': 'Camiseta Plus Size',
                    'inverno_calca-moletom': 'Calça Moletom', 'inverno_casaco-de-moletom_moletom-com-capuz': 'Moletom com Capuz', 'inverno_casaco-de-moletom_moletom-sem-capuz': 'Moletom sem Capuz', 'inverno_sueter': 'Suéter'
                };
                return categoryMap[key] || key.replace(/[-_]/g, ' ');
            };

            const loadJSON = async (file) => {
                try {
                    const response = await fetch(dataPath + file);
                    if (!response.ok) { console.warn(`Arquivo não encontrado: ${file}`); return []; }
                    return await response.json();
                } catch (error) { console.error(`Erro ao carregar ${file}:`, error); return []; }
            };

            const promessas = jsonFiles.map(async file => {
                const data = await loadJSON(file);
                if (!Array.isArray(data)) return [];

                if (file === '_inverno_jaquetas-bobojaco.json') {
                    return data.map(produto => {
                        const titulo = produto.titulo.toUpperCase();
                        let categoria;
                        if (titulo.includes('IMPERMEAVEL')) {
                            categoria = 'Jaqueta Impermeável';
                        } else if (titulo.includes('PELUCIADA') || titulo.includes('PUFFER')) {
                            categoria = 'Jaqueta Puffer';
                        } else if (titulo.includes('SOCIAL')) {
                            categoria = 'Jaqueta Social';
                        // CORREÇÃO: Adicionada a lógica para Neoprene

                            categoria = 'Jaqueta Outras';

                            categoria = 'Jaqueta Puffer'; // Padrão para o que sobrar
                        }
                        const preco = priceMap[categoria];
                        return { ...produto, categoria, preco };
                    });
                }

                const fileKey = file.replace('.json', '');
                const categoria = getCategoryName(file);
                const preco = priceMap[fileKey];
                return data.map(p => ({ ...p, categoria, preco }));
            });
            
            produtos = (await Promise.all(promessas)).flat();
            
            popularFiltros();
            renderizarProdutos();
            renderizarCarrinho();
        };

        btnCarrinho.addEventListener('click', toggleCarrinho);

        inputPesquisa.addEventListener('input', (e) => {
            filtros.pesquisa = e.target.value.toLowerCase();
            renderizarProdutos();
        });
        
        carregarTodosProdutos();
